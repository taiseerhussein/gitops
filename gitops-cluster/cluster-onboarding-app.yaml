---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-onboarding 
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster-onboarding
    repoURL: https://github.com/taiseerhussein/gitops
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true

